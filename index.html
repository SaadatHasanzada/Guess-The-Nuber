<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <title>Guess The Number</title>
</head>
<body>
  <div class="container">
     <h1>Guess the number!</h1>
  <h3>Test your skills by guessing the correct number between 1 and 20. Choose wisely, you only have 5 lives!</h3>
  <div id="result">?</div>
  <div class="container2">
   
      <div class="check-part">
        <p class="par"></p>
  <input type="number" id="input">
  <button type="button" class="check">Check!</button>
  </div>

  <div class="reply-part">

  <div > <i class="fa fa-heart"></i> Lives: <span class="live"> 5 </span> </div>
  <div> <i class="fa-solid fa-trophy"></i> Rounds won: <span class="round"> 0 </span> </div>
  <button type="button" class="reply">Reply!</button>
  </div>
  </div>

 
 

  </div>
 

  <script defer src="/app.js"></script>

</body>
</html>
